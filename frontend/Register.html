<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>Registration</h2>


<div id="id01" class="modal">  
  <form class="modal-content" id="myForm">
    <div class="container">
      <h1>Registration Form</h1>
      <p id="test"></p>
      <hr>
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Name" name="name" id="name" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" id="password" onchange='check_pass();' required>

      <label for="psw-repeat"><b>Confirm Password</b></label>
      <input type="password" placeholder="Confirm Password" name="c_password" id="c_password" onchange='check_pass();' required>

      <div class="clearfix">
        
        <button type="submit" class="signupbtn" id="submit" disabled>Register</button>
      </div>
      <p><a href="Login.html" style="color:dodgerblue">Already registered?</a></p>
    </div>
  </form>
</div>

<script src="register.js"></script>

</body>
</html>
